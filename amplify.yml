version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - cd client && npm ci && cd ..
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: client/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - client/node_modules/**/*
