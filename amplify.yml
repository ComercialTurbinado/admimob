version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - cd client && npm ci && cd ..
    build:
      commands:
        - node -e "require('fs').writeFileSync('client/.env.production','VITE_API_URL='+(process.env.VITE_API_URL||'')+'\n')"
        - npm run build
  artifacts:
    baseDirectory: client/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - client/node_modules/**/*
